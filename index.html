                <div class="btn-7">
                    <input type="submit" value="7" class="form-tag" id="btn7">
                </div>
                <div class="btn-8">
                    <input type="submit" value="8" class="form-tag" id="btn8">
                </div>
                <div class="btn-9">
                    <input type="submit" value="9" class="form-tag" id="btn9">
                </div>
            </div>
     
            <div class="btn-pair">
                <div class="btn-4">
                    <input type="submit" value="4" class="form-tag" id="btn4">
                </div>
                <div class="btn-5">
                    <input type="submit" value="5" class="form-tag" id="btn5">
                </div>
                <div class="btn-3">
                    <input type="submit" value="6" class="form-tag" id="btn6">
                </div>
            </div>
     
            <div class="btn-pair">
                <div class="btn-1">
                    <input type="submit" value="1" class="form-tag" id="btn1">

                <div class="btn-2">

                <div class="btn-3">
                    <input type="submit" value="3" class="form-tag" id="btn3">

            </div>

            <div class="btn-pair">
                <div class="btn-0">
                    <input type="submit" value="0" class="form-tag" id="btn0">
                </div>
                <div class="btn-dot">
                    <input type="submit" value="." class="form-tag" id="btndot">

                <div class="btn-back">
                    <input type="submit" value="<" class="form-tag" id="btnback">

            </div>

            <div class="btn-pair">
                <div class="btn-sum">
                    <input type="submit" value="+" class="form-tag" id="btnsum">
                </div>
                <div class="btn-sub">
                    <input type="submit" value="-" class="form-tag" id="btnsub">
                </div>
                <div class="btn-ans">
                    <input type="submit" value="=" class="form-tag" id="btnans">
                </div>
            </div>

            <div class="btn-pair">
                <div class="btn-mul">
                    <input type="submit" value="x" class="form-tag" id="btnmul">
                </div>
                <div class="btn-div">
                    <input type="submit" value="/" class="form-tag" id="btndiv">
                </div>
                <div class="btn-cls">
                    <input type="submit" value="c" class="form-tag" id="btncls">
